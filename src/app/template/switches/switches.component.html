<h2>Template: Switches</h2>
<hr>

<!-- Radio -->
<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio" 
                       value="F"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="radioFemenino" 
                       required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>

        </div>

    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="notificaciones"
                       [(ngModel)]="persona.notificaciones"
                       id="switcheNotificaciones">

                <label class="form-check-label" for="switcheNotificaciones">Quiero recibir notificaciones</label>
            </div>

       </div>
    </div>

     <!-- Check -->
     <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="terminos"
                       [(ngModel)]="terminosYCondiciones"
                       id="checkTerminos"
                       required>
                <label class="form-check-label" for="checkTerminos">
                    Términos y condiciones de uso
                </label>
            </div>
            <span  class="form-text text-danger" 
                       *ngIf="validarTerminos()">
                        Debes aceptar los terminos
            </span>

       </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">

            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>

        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre> {{ miFormulario.value | json }}</pre><br>

<h5>Persona</h5>
<pre> {{ persona | json }}</pre><br>

<h5>valid</h5>
<pre>{{ miFormulario.valid }}</pre><br>


<h5>Términos</h5>
<pre>{{ miFormulario['controls']?.['terminos']?.errors | json }}</pre><br>


<h5>Condiciones:</h5>
<pre>{{terminosYCondiciones}}</pre>
