<h2>Template Básicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()"
              #miFormulario = "ngForm"
              autocomplete="off" >
            <!-- Campo de producto -->
            <div class="mb-3 row">

                <label class="col-sm-3 col-form-label">Producto</label>
                
                <div class="col-sm-9">
                    <input type="text" 
                            class="form-control"
                            ngModel
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">
                            <!-- <span class="form-text text-danger"
                                  *ngIf="miFormulario.controls['producto']?.invalid &&
                                         miFormulario.controls['producto']?.touched"
                                >Debe ser de 3 letras</span> -->
                            <span class="form-text text-danger"
                                  *ngIf="nombreValido()"
                                >Debe ser de 3 letras</span>
                </div>
            </div>
            
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                            name="precio"
                            ngModel
                            class="form-control"
                            placeholder="Precio del producto"
                            required >
                    <span class="form-text text-danger"
                            *ngIf="precioInValido()">
                            El precio debe ser 0 o mayor</span>
                </div>
            </div>
           
            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                            ngModel
                            name="existencias"
                            class="form-control"
                            customMin
                            [minimo]="0"
                            placeholder="Existencias del producto"
                            required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                            Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>
       
        <!-- Significa que no se han cambiado ninguno de los valores que se presento en el form -->
        <span>Pristine</span> 
        <pre>{{ miFormulario.pristine }}</pre>
        
        <!-- Significa que ya se toco algún campo del form -->
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
        
        <span>CustomDirective</span>
        <pre>{{ miFormulario.controls['existencias']?.errors | json }}</pre>
    </div>
</div>
